<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:ital,wght@0,100;0,200;1,400&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/9397dff99d.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">

    <div class="image">
      <img src="images\image-product-desktop.jpg" alt="тут моя фотка">
    </div>

    <div class="info-text">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <span>$149.99</span> <del>$169.99</del> 
      <br>

      <button class="button">
        <i class="fa-solid fa-cart-shopping"></i>
       
        Add to Cart
      </button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Serhii Panasiuk</a>.
  </div>
</body>

</html>
